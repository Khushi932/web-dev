<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job application</h2>
    <form >
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="fileupload">Resume</label>
        <input type="file" name="fileupload" id="fileupload"><br><br>

        <label for="counter">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="1" max="50"><br><br>

        <fieldset>
            <legend>Skills</legend>
            
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">Html</label><br>
            
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">Css</label><br>
            
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JS</label><br>

        </fieldset><br><br>

        <label for="education">Highest Education</label><br>
        <select name="education" id="education">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c"><Col></Col></option>
        </select><br><br>

        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full time:</label>
            <input type="radio" name="radio" id="radio1"><br>

            <label for="radio2">Part time:</label>
            <input type="radio" name="radio" id="radio2"><br>
        </fieldset><br>

        <label for="textarea1">Additional comments</label><br>
        <textarea name="textarea1" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit application">
    </form>
</body>
</html>
